// Use this file to configure your DEDICATED server. 
// This config file is executed on server start.

// disable autoaim
sv_aim 0

// disable clients' ability to pause the server
pausable 0

// default server name. Change to "Bob's Server", etc.
hostname "CS"

// maximum client movement speed 
sv_maxspeed 340

mp_buytime 0.5

mp_consistency 1 // Проверка файлов клиента

mp_c4timer 30 // Время от установки до взрыва бомбы (в сек)
mp_fadetoblack 0 // Черный экран после смерти до конца раунда
mp_flashlight 1 // Разрешить использовать фонарик
mp_forcechasecam 0 // После смерти можно смотреть только за своей командой (1); нельзя двигать камеру после смерти (2); откл. (0)
mp_forcecamera 2 // Режим камеры в спектаторе после смерти
mp_footsteps 1 // Слышно шаги (при беге)
mp_friendlyfire 0 // Можно ранить, убивать своих
mp_limitteams 32 // Сколько максимум игроков может играть за команду
mp_playerid 1 // Что видит игрок принаведениии прицела на цель: 2 - ничего, 1 - видит имя игрока ( если он из твое команды), 0 - видит имена всех
mp_roundtime 2.5 // Длительность раунда (в мин)
mp_startmoney 800 // Начальное количество денег в первом раунде
mp_timelimit 20 // Время на карту (в мин)
sv_allow_download 1 // Возможность загружать карты (и декали) на комп клиента
sv_allow_upload 1 // Возможность загружать карты (и декали) на сервер от клиентов
sv_alltalk 1 // Разговор по микрофону доступен всем играющим на сервере (включая умерших)

mp_freezetime 1

sv_lan 1 // Для локальной сети – 1, для Интернета – 0.
sv_unlag 1

mp_autoteambalance 0


sv_cheats 1

sv_filetransfercompression 0
sv_send_resources 1
sv_downloadurl "https://lennyrivas.github.io/cstrike/"
//sv_allowdownload 1
//sv_allowupload 1

// load ban files
exec listip.cfg
exec banned.cfg

exec yapb.cfg
exec autoexec.cfg

yb_password 2913136
yb_password_key _ybpw



